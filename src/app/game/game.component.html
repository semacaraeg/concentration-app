<div class="btn-div">
 <button (click)="newGame()" class="new-game-button">{{ buttonLabel }}</button> 
</div>
<div *ngIf = "deckCards" class="cardContainer">
  <div *ngFor="let card of deckCards; let i = index" class="card">
      <img [src]="card.isFlipped ? card.img : '../assets/img/playing-card-back.png'" (click)="selectCard(card , i)" class="img-card" [hidden] = "card.isMatched"/>
  </div>
</div>
